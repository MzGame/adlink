<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adlink Token Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin-top: 100px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete the Adlink to Get a Token</h1>
        <button id="adlinkBtn">Go to Adlink</button>

        <div id="tokenDiv" class="hidden">
            <p>Your Token: <span id="token"></span></p>
            <button id="verifyBtn">Verify Token</button>
            <p id="verificationMessage" class="hidden"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
