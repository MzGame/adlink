<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Token</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { padding: 10px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; }
        #result { margin-top: 20px; font-size: 1.2em; }
        .valid { color: green; }
        .invalid { color: red; }
    </style>
</head>
<body>
    <h1>Verify Token</h1>
    <input type="text" id="tokenInput" placeholder="Enter token" maxlength="10" />
    <button onclick="verifyToken()">Verify</button>
    <p id="result"></p>

    <script>
        function verifyToken() {
            const token = document.getElementById('tokenInput').value;
            const resultElement = document.getElementById('result');

            // Get stored token and its count
            const storedToken = localStorage.getItem('validToken');
            let tokenCount = parseInt(localStorage.getItem('tokenCount'), 10);

            if (token === storedToken && tokenCount > 0) {
                resultElement.textContent = 'Token is valid!';
                resultElement.className = 'valid';
                tokenCount -= 1;

                // Update the token count in localStorage
                if (tokenCount > 0) {
                    localStorage.setItem('tokenCount', tokenCount.toString());
                } else {
                    // Optionally, clear the token if it has been used up
                    localStorage.removeItem('validToken');
                    localStorage.removeItem('tokenCount');
                }
            } else if (token !== storedToken) {
                resultElement.textContent = 'Invalid token! Token does not match.';
                resultElement.className = 'invalid';
            } else {
                resultElement.textContent = 'Token has already been used twice.';
                resultElement.className = 'invalid';
            }
        }
    </script>
</body>
</html>
